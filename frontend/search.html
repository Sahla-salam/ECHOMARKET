<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMarket - Dashboard</title>
    <link rel="stylesheet" href="css/search_css.css"> 
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <h2 class="logo">ECHOMARKET</h2>
            <span id="user-greeting" class="user-greeting">Hi, User!</span>
        </div>
        <div class="location">üìç Kollam, Kerala</div>
        <button class="give-btn">+ Give/Barter</button>
        <button class="mylisting-btn">My Listings</button>
        <button class="exchange-btn">Exchange/Request</button>
        
        <!-- Notification Bell -->
        <div class="notification-container">
            <button id="notification-bell" class="notification-btn" onclick="toggleNotificationDropdown()">
                üîî
                <span id="notification-badge" class="notification-badge">0</span>
            </button>
            
            <div id="notification-dropdown" class="notification-dropdown">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button onclick="markAllAsRead()" class="mark-all-btn">Mark all as read</button>
                </div>
                <div id="notification-list" class="notification-list">
                    <!-- Notifications will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Sign Out Button -->
        <button class="signout-btn" onclick="signOut()">üö™ Sign Out</button>
    </header>

    <section class="search-bar">
        <input type="text" id="search" placeholder="Enter keywords (e.g., furniture, books, laptop...)" />
        <button id="searchBtn">Search</button>
    </section>

    <section class="filter-controls">
        <select id="category">
            <option value="All Categories">All Categories</option> 
            <option value="Furniture">Furniture</option>
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <input type="text" id="pincode" placeholder="Pincode/Locality">
        <select id="community">
            <option value="All Communities">All Communities</option> 
            <option value="Eco Warriors">Eco Warriors</option>
            <option value="College Students">College Students</option>
            <option value="Manhattan Residents">Manhattan Residents</option>
        </select>
        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters" class="clear">Clear All</button>
    </section>

    <main class="main-content">
        <aside class="filters">
            <div class="filter-group">
                <h4>Listing Type</h4>
                <label><input type="checkbox" id="freebie" value="Freebie"> Freebie</label><br>
                <label><input type="checkbox" id="barter" value="Barter"> Barter</label>
            </div>
            
            <div class="filter-group">
                <h4>Condition</h4>
                <label><input type="checkbox" id="new" value="New"> New</label><br>
                <label><input type="checkbox" id="used" value="Used"> Used</label>
            </div>
            </aside>

        <section class="results">
            <div class="results-header">
                <p id="count">4 items available</p>
                <div>
                    Sort by:
                    <select id="sort">
                        <option>Newest</option>
                        <option>Oldest</option>
                    </select>
                </div>
            </div>

            <div id="results" class="card-container"> 
                </div>
        </section>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-grid">
                <div class="modal-gallery">
                    <div id="modal-image-gallery"></div>
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Item Title Loading...</h2>
                    <div class="modal-tags">
                        <span class="tag-listing-type" id="modal-type">Type</span>
                        <span class="tag-condition" id="modal-condition">Condition</span>
                        <span class="tag-category" id="modal-category">Category</span>
                    </div>
                    <hr>
                    <p class="detail-line"><label>Description:</label></p>
                    <p id="modal-description" class="detail-description"></p>
                    <div id="modal-barter-section" class="detail-section" style="display:none;">
                        <p class="detail-line"><label>Looking For (Barter Preference):</label></p>
                        <p id="modal-barter-text" class="detail-barter-pref"></p>
                    </div>
                    <p class="detail-line"><label>Location:</label> <span id="modal-location"></span></p>
                    <p class="detail-line"><label>Community Tag:</label> <span id="modal-community"></span></p>
                    <p class="detail-line"><label>Expiry Date:</label> <span id="modal-expiry"></span></p>
                    <div class="modal-actions">
                        <button id="requestItemBtn" class="action-btn primary-btn">Request/Claim Item</button>
                        <button id="contactSellerBtn" class="action-btn secondary-btn">Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/search_script.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>

<script>
    document.querySelector('.exchange-btn').addEventListener('click', function() {
        window.location.href = 'exchange_req.html';
    });
    
    document.querySelector('.mylisting-btn').addEventListener('click', function() {
        window.location.href = 'mylisting.html';
    });
</script>
