<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exchange Request Dashboard</title>
  <link rel="stylesheet" href="css/search_css.css">
  <style>
    body{font-family: Arial, sans-serif; padding:0; margin: 0; background:#04183a;}
    .main-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .card{
      background:white;
      padding:20px;
      margin-bottom:15px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
    }
    .card p {
      margin: 8px 0;
      line-height: 1.5;
    }
    .btn{
      padding:8px 15px;
      margin-right:8px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-accept{background:#28a745;color:white}
    .btn-accept:hover{background:#218838}
    .btn-decline{background:#dc3545;color:white}
    .btn-decline:hover{background:#c82333}
    .btn-message{background:#2196F3;color:white}
    .status{font-weight:bold}
    .refresh-btn {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .refresh-btn:hover {
      background: #1e4ed8;
    }
    #requests-container {
      margin-top: 20px;
    }
    .tabs-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }
    .tab-btn {
      padding: 12px 24px;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
    }
    .tab-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    .tab-btn.active {
      border-bottom-color: #28a745;
      background: rgba(255,255,255,0.05);
    }
    .tab-badge {
      background: #28a745;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <h2 class="logo">ECHOMARKET</h2>
      <span id="user-greeting" class="user-greeting">Hi, User!</span>
    </div>
    <div class="location">üìç Kollam, Kerala</div>
    <button class="give-btn" onclick="window.location.href='listing.html'">+ Give/Barter</button>
    <button class="mylisting-btn" onclick="window.location.href='mylisting.html'">My Listings</button>
    <button class="exchange-btn active" onclick="window.location.href='exchange_req.html'">Exchange/Request</button>
    <button class="back-btn" onclick="window.location.href='search.html'">‚Üê Back to Dashboard</button>
    <button class="signout-btn" onclick="signOut()">üö™ Sign Out</button>
  </header>

  <div class="main-container">
    <h2>üì¨ Exchange Requests</h2>
    
    <div class="tabs-container">
      <button class="tab-btn active" onclick="switchTab('incoming')" id="incoming-tab">
        üì• Incoming Requests <span id="incoming-count" class="tab-badge">0</span>
      </button>
      <button class="tab-btn" onclick="switchTab('outgoing')" id="outgoing-tab">
        üì§ Outgoing Requests <span id="outgoing-count" class="tab-badge">0</span>
      </button>
    </div>
    
    <button onclick="refreshRequests()" class="refresh-btn">üîÑ Refresh</button>
    
    <div id="incoming-container" class="tab-content active">
      <!-- Incoming requests will be loaded here -->
    </div>
    
    <div id="outgoing-container" class="tab-content">
      <!-- Outgoing requests will be loaded here -->
    </div>
  </div>

  <script src="js/exchange_req.js"></script>
</body>
</html>
