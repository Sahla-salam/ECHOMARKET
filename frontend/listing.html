<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Listing</title>
    <link rel="stylesheet" href="css/listing.css">
</head>
<body>
    <div class="listing-page-wrapper"> 
        <div class="listing-container">
            <h2>Post a New Listing</h2>

            <form id="listingform" class="listing-form" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="title">Item Name:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Toys">Toys</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemCondition">Item Condition:</label>
                    <select id="itemCondition" name="itemCondition" required> 
                        <option value="" disabled selected>Select item condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Used">Used</option>
                        <option value="Heavily Used">Heavily Used</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="listingType">Listing Type:</label>
                    <select id="listingType" name="listingType" required> 
                        <option value="" disabled selected>Select type</option>
                        <option value="Freebie">Freebie</option>
                        <option value="Barter">Barter</option>
                        <option value="Request">Request</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                
                <div id="barterwrapper" class="form-group full-width" style="display:none;">
                    <label for="barterPreferences">Barter Preferences (What you want in exchange):</label>
                    <input type="text" id="barterPreferences" name="barterPreferences" placeholder="e.g., A service, a small item, or cash equivalent">
                </div>
                
                <div class="file-upload-container full-width">
                    <label for="images">
                        <span style="font-size: 2em; color: #2563eb;">&#x2B06;</span> <p style="margin: 5px 0 0;">Click or Drag to Upload Images (Max 5)</p>
                    </label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                    <div id="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="location">Full Pickup Location:</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Block A, Room 101, College XYZ" required>
                </div>
                <div class="form-group">
                    <label for="pickupOption">Pickup Option:</label>
                    <select id="pickupOption" name="pickupOption" required>
                        <option value="" disabled selected>Select option</option>
                        <option value="Self Pickup">Self Pickup</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="community">Community Tag (Optional):</label>
                    <input type="text" id="community" name="community" placeholder="e.g., College XYZ">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate" required>
                </div>

                <div class="form-submit-section full-width">
                    <button type="submit">Submit Listing</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/listing_form.js"></script>
</body>
</html>
